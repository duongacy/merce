<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./scss/main.css" />
    </head>
    <body>
        <section class="brandhub">
            <div
                id="brandhubCarousel"
                class="carousel slide"
                data-bs-ride="carousel"
                class="brandhub__carousel"
            >
                <!-- <div id="brandhubCarousel"> -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="./images/commons/19.webp"
                            class="d-block w-100 h-100"
                            alt="..."
                        />
                        <div
                            class="
                                brandhub__overlay
                                text-white
                                animate__animated animate__fadeInDown
                            "
                        >
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="overlay__text">
                                            <p class="display-6 fw-light">
                                                A Mercedes-Benz – For your
                                                wrist.
                                            </p>
                                        </div>
                                        <div
                                            class="
                                                overlay__button
                                                animate__animated
                                                animate__fadeInDown
                                                animate__delay-1s
                                                animate__faster
                                            "
                                        >
                                            <button
                                                class="button button-secondary"
                                            >
                                                Learn more
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./images/commons/38.webp"
                            class="d-block w-100"
                            alt="..."
                        />
                        <div class="brandhub__overlay text-white">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div
                                            class="
                                                overlay__text
                                                animate__animated
                                                animate__fadeInDown
                                            "
                                        >
                                            <p class="display-6 fw-light">
                                                The new EQB.
                                            </p>
                                        </div>
                                        <div
                                            class="
                                                overlay__button
                                                animate__animated
                                                animate__fadeInDown
                                                animate__delay-1s
                                                animate__faster
                                            "
                                        >
                                            <button
                                                class="button button-secondary"
                                            >
                                                Learn more
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./images/commons/21.webp"
                            class="d-block w-100"
                            alt="..."
                        />
                        <div class="brandhub__overlay text-white">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div
                                            class="
                                                overlay__text
                                                animate__animated
                                                animate__fadeInDown
                                            "
                                        >
                                            <p class="display-6 fw-light">
                                                The new EQS. This is for you,
                                                world.
                                            </p>
                                        </div>
                                        <div
                                            class="
                                                overlay__button
                                                animate__animated
                                                animate__fadeInDown
                                                animate__delay-1s
                                                animate__faster
                                            "
                                        >
                                            <button
                                                class="button button-secondary"
                                            >
                                                Learn more
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="./images/commons/18.webp"
                            class="d-block w-100"
                            alt="..."
                        />
                        <div class="brandhub__overlay text-white">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div
                                            class="
                                                overlay__text
                                                animate__animated
                                                animate__fadeInDown
                                            "
                                        >
                                            <p class="display-6 fw-light">
                                                The new C-Class by
                                                Mercedes‑Benz.
                                            </p>
                                        </div>
                                        <div
                                            class="
                                                overlay__button
                                                animate__animated
                                                animate__fadeInDown
                                                animate__delay-1s
                                                animate__faster
                                            "
                                        >
                                            <button
                                                class="button button-secondary"
                                            >
                                                Learn more
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#brandhubCarousel"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#brandhubCarousel"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="find-something bg-dark" id="find-something">
                <div class="container py-4">
                    <div class="row">
                        <div class="col-md-9 mx-auto">
                            <div class="form-control-custom">
                                <input
                                    type="text"
                                    placeholder="I am looking for..."
                                /><button><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
