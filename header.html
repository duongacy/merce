<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="./scss/root.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./scss/main.css" />
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="row py-3">
                    <div class="col-auto">
                        <a class="navbar-brand mx-0" href="#">
                            <img src="./images/commons/logo.svg" alt="" />
                            <img
                                src="./images/commons/brand-without-claim.svg"
                                alt=""
                            />
                        </a>
                    </div>
                    <div class="col-auto ms-auto">
                        <nav class="navbar navbar-expand py-0">
                            <div
                                class="
                                    navbar-nav
                                    ms-auto
                                    header__navbar-nav header__navbar-nav--sm
                                "
                            >
                                <a class="nav-link py-0" href="#"
                                    ><i class="fas fa-info-circle"></i>
                                    <span class="d-none d-lg-inline">
                                        Provider/Privacy Statement
                                    </span>
                                    </a
                                >
                                <a class="nav-link py-0" href="#">Deutsch</a>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 nav__bottom">
                        <nav class="navbar navbar-expand-lg header__nav">
                            <button
                                class="navbar-toggler ms-auto"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup"
                                aria-controls="navbarNavAltMarkup"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <i class="fa fa-bars open-text"></i>
                                <i class="fa fa-times close-text"></i>
                            </button>
                            <div
                                class="collapse navbar-collapse"
                                id="navbarNavAltMarkup"
                            >
                                <div
                                    class="
                                        navbar-nav
                                        ms-auto
                                        header__navbar-nav
                                        text-center text-lg-start
                                    "
                                >
                                    <a
                                        class="nav-link active"
                                        aria-current="page"
                                        href="#"
                                        >Company</a
                                    >
                                    <a class="nav-link" href="#">Vehicles</a>
                                    <a class="nav-link" href="#">Design</a>
                                    <a class="nav-link" href="#">Innovation</a>
                                    <a class="nav-link" href="#"
                                        >Museum & History</a
                                    >
                                    <a class="nav-link" href="#">Sports</a>
                                    <a class="nav-link" href="#">Events</a>
                                    <a class="nav-link" href="#">Lifestyle</a>
                                    <a class="nav-link search-link" href="#"
                                        ><i class="fa fa-search"></i>
                                        <span class="d-lg-none"> Search</span>
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
